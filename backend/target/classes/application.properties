spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/concert_space?useSSL=false
spring.datasource.username=mysql
spring.datasource.password=mysql

spring.flyway.user=mysql
spring.flyway.password=mysql
spring.flyway.schemas=concert_space
spring.flyway.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/concert_space?useSSL=false
spring.flyway.locations=filesystem:db/migration


logging.level.org.hibernate.SQL=debug

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=true